  <h1>{{selectedEvent.title}}</h1>
  <header>
    <a [href]="selectedEvent.fullPlace.maps">
      <img class="map" src="{{selectedEvent.fullPlace.image}}" alt="">
    </a>
    <div>
      <div><strong>{{selectedEvent.fullPlace.name}}</strong></div>
      <div>{{selectedEvent.fullPlace.address}}</div>
      <div>{{selectedEvent.fullPlace.city}}</div>
      <div>
        <a *ngIf="selectedEvent.register" [href]="selectedEvent.register" class="button" target="_blank">S'inscrire</a>
        <a [href]="selectedEvent.agenda" class="button" target="_blank">Agenda</a>
      </div>
    </div>
  </header>
  <section>
    <ul>
      <li *ngFor="let subject of selectedEvent.subjects">
        <article>
          <header>
            <h2>{{subject.title}}</h2>
            <p><strong>Horaire:</strong> {{subject.time}}</p>
          </header>
          <section>
            <div [innerHtml]="subject.abstract"></div>
            <h3>Speakers</h3>
            <ul>
              <li *ngFor="let speaker of subject.fullSpeakers">
                <article>
                  <section class="speaker">
                    <img [src]="speaker.avatar" class="avatar" alt="" />
                    <div>
                      <h4>{{speaker.name}}</h4>
                      <ul class="social">
                        <li><a href="https://twitter.com/{{speaker.twitter}}"><span *ngIf="speaker.twitter" class="typcn typcn-social-twitter-circular" ></span></a></li>
                        <li><a href="https://plus.google.com/{{speaker.gplus}}"><span *ngIf="speaker.gplus" class="typcn typcn-social-google-plus-circular" ></span></a></li>
                        <li><a href="https://github.com/{{speaker.github}}"><span *ngIf="speaker.github" class="typcn typcn-social-github-circular" ></span></a></li>
                        <li><a [href]="speaker.website"><span *ngIf="speaker.website" class="typcn typcn-social-at-circular" ></span></a></li>
                      </ul>
                      <p [innerHtml]="speaker.bio"></p>
                    </div>
                  </section>
                </article>
              </li>
            </ul>
          </section>
          <hr />
        </article>
      </li>
    </ul>

  </section>
